services:
  attacker:
    build: ./attacker
    container_name: attacker-container
    networks:
      test-network:
        ipv4_address: 172.30.0.7
    privileged: true
    tty: true
    environment:
      - TARGET_IP=172.30.0.2
    depends_on:
      - golang-ips
    volumes:
      - ./attack-scripts:/attack-scripts

  golang-ips:
    build: .
    container_name: golang-ips
    volumes:
      - .:/app
    environment:
      - AIR_WATCH_DIR=/app
    networks:
      test-network:
        ipv4_address: 172.30.0.2
    privileged: true
    tty: true

networks:
  test-network:
    driver: bridge
    ipam:
      driver: default
      config:
        - subnet: 172.30.0.0/16
